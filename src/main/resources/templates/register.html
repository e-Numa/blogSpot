<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog :: Register</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="post">
        <h1><a th:href="@{'/'}">blogCo</a></h1>
        <div>
          <h3 class="form-group"> Sign Up </h3>
        </div>
        <form action="#"
              th:action="@{/register}"
              th:object="${account}"
              method="POST">
          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name" required/>
          </div>

          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name" required/>
          </div>

          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="email">First Name</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email" required/>
          </div>

          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="password">First Name</label>
            <input id="password" type="text" th:field="*{password}" placeholder="Password" required/>
          </div>

          <div class="form-group">
            <input type="submit" name="Register" value="continue" th:href="@{/login}"/>
          </div>
          <hr />
          <ul>
            <li>Already a member? <a th:href="@{/login}"> Sign In</a></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
