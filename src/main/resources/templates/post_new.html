<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog :: New Post</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="post">
        <h1><a th:href="@{'/'}">blogCo</a></h1>
<!--        <div>-->
<!--          <h3 class="form-group"> Sign Up </h3>-->
<!--        </div>-->
        <form action="#"
              th:action="@{'/posts/new'}"
              th:object="${post}"
              method="POST">
            <input type="hidden" th:field="*{account}" />
          <input type="hidden" th:field="*{createdAt}" />

          <h2>Write new Post</h2>
          <div>
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" required/>
          </div>

          <div>
            <label for="new-post-body">Body</label>
            <textarea id="new-post-body" th:field="*{body}" placeholder="enter post" ></textarea>
          </div>
          <div>
            <button type="submit">Publish Post</button>
          </div>
<!--          <hr />-->
<!--          <ul>-->
<!--            <li>Already a member? <a th:href="@{/login}"> Sign In</a></li>-->
<!--          </ul>-->
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
